<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book List </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="bg-light">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container">
                <a href="#" class="navbar-brand">Book Zelle</a>
            </div>
        </nav>
        <div class="container">
            <div class="col-md-6 py-3">
                <p class="lead">Book Zelle is a minimal book listing web app built with Javascript and Bootstrap</p>
            </div>
        </div>
    </header>
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-md-auto">
                    <div class="card card-body">
                        <div id="header" class="d-flex justify-content-between align-items-center
                        flex-wrap my-3 border-bottom">
                            <h2 class="card-title h4 mb-4">Book Lists</h2>
                            <button class="btn btn-sm btn-primary" data-bs-target="#addBookModal"
                            data-bs-toggle="modal"> Add Book </button>
                        </div>
                        <table class="table">
                            <thead>
                                <th>Title</th>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th></th>
                            </thead>
                            <tbody id="bookList">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="addBookModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="title"> Add New Book </h4>
                </div>
                <div class="modal-body">
                    <form id="addBookForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Title" id="bookTitle">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Author" id="bookAuthor">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" placeholder="ISBN" id="bookIsbn">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary"
                    data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="assets/js/scriptes6.js"></script>
</body>
</html>
